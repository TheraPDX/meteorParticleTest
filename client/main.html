<head>
  <title>mp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.0.0/d3.js"></script>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> lineChart }}
  {{> data }}
</body>

<template name="lineChart">
  <h4>Line Chart - 
    <small><a href="http://bl.ocks.org/mbostock/3883245">View Original</a></small>
    <small><a href="https://github.com/nate-strauser/meteor-cookbook/tree/master/d3/d3-example/client/line">Meteor Version on Github</a></small>
  </h4>
    <svg id="lineChart">
    </svg>
    <!-- <input type="button" id="add" value="Add a Value" />
    <input type="button" id="remove" value="Remove a Value" />
    <input type="button" id="randomize" value="Randomize Values" /> -->
</template>

<template name="data">
  {{#each datas}}
    <h4>{{published_at}}</h4>

    {{> data_props}}

    <p>Paricle ID: {{coreid}}</p>
    <p>TTL: {{ttl}}</p>
  {{/each}}
</template>

<template name="data_props">
  {{#each props}}
    <p>
    {{key}}
     : 
    {{value}}
    </p>
  {{/each}}
</template>
