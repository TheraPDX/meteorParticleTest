<head>
  <title>mp</title>
  <script type="text/javascript" src = '/js/d3.min.js'></script>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> data}}
</body>

<template name="data">
  <h2>Test</h2>
  <svg id="barChart"></svg>
  {{#each datas}}
    <h2>{{published_at}}</h2>

    {{> data_props}}

    <p>Paricle ID: {{coreid}}</p>
    <p>TTL: {{ttl}}</p>
  {{/each}}
</template>

<template name="data_props">
  {{#each props}}
    <p>
    {{key}}
     : 
    {{value}}
    </p>
  {{/each}}
</template>
